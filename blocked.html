<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–°–∞–π—Ç –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    
    .container {
      background: #fafbfc;
      padding: 48px;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 520px;
      margin: 24px;
      position: relative;
      z-index: 10;
      border: 1px solid #e8eaed;
    }
    
    .icon-container {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #ea4335, #d93025);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      box-shadow: 0 8px 24px rgba(234, 67, 53, 0.3);
      position: relative;
    }
    
    .icon {
      font-size: 32px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }
    
    h1 {
      font-size: 28px;
      color: #202124;
      margin-bottom: 16px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }
    
    .message {
      color: #5f6368;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    
    .stats-card {
      background: #f8f9fa;
      padding: 24px;
      border-radius: 16px;
      margin: 32px 0;
      border: 1px solid #e8eaed;
    }
    
    .stats-title {
      color: #202124;
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 500;
    }
    
    .time-spent {
      font-size: 24px;
      color: #1a73e8;
      font-weight: 600;
      min-height: 32px;
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      word-break: break-word;
    }
    
    .buttons-container {
      display: flex;
      justify-content: center;
      margin: 32px 0;
    }
    
    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px;
      justify-content: center;
    }
    
    .btn-primary {
      background: #1a73e8;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1557b0;
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(26, 115, 232, 0.3);
    }
    
    .footer {
      margin-top: 32px;
      color: #9aa0a6;
      font-size: 14px;
      font-weight: 500;
    }
    
    .loading {
      color: #9aa0a6;
      font-style: italic;
    }
    
    .error {
      color: #ea4335;
      font-style: italic;
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .container {
      animation: fadeInUp 0.6s ease-out;
    }
    
    .icon-container {
      animation: fadeInUp 0.6s ease-out 0.1s both;
    }
    
    h1 {
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }
    
    .message {
      animation: fadeInUp 0.6s ease-out 0.3s both;
    }
    
    .stats-card {
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }
    
    .buttons-container {
      animation: fadeInUp 0.6s ease-out 0.5s both;
    }
    
    .footer {
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }
    
    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 600px) {
      .container {
        padding: 32px 24px;
        margin: 16px;
        border-radius: 20px;
      }
      
      .btn {
        min-width: 100%;
        max-width: 280px;
      }
      
      h1 {
        font-size: 24px;
      }
      
      .message {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon-container">
      <div class="icon">üö´</div>
    </div>
    
    <h1 id="blockedTitle">Site is blocked</h1>
    
    <div class="message" id="blockedMessage">
      You have blocked this site for time control. If you changed your mind, you can unblock it.
    </div>
    
    <div class="stats-card">
      <div class="time-spent" id="timeSpentLabel">Time spent:</div>
      <div class="time-spent" id="timeSpent">Loading...</div>
    </div>
    
    <div class="buttons-container">
      <button class="btn btn-primary" id="btnUnblock">
        <span>üîì</span>
        <span id="unblockButtonText">Unblock site</span>
      </button>
    </div>
    
    <div class="footer" id="footer">
      Website Time Tracker
    </div>
  </div>

  <script src="locales.js"></script>
  <script src="blocked.js"></script>
</body>
</html>
