<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Website Time Tracker</title>
  <style>
    body {
      width: 450px;
      height: 600px;
      padding: 15px 15px 15px 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      font-size: 14px;
      background: #fff;
      margin: 0;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 0;
      color: #1a73e8;
      font-size: 22px;
      text-align: center;
      font-weight: 700;
      letter-spacing: -0.5px;
      flex-shrink: 0;
    }
    
    .view-mode-indicator {
      text-align: center;
      margin-bottom: 0;
      padding: 4px 16px;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
    }
    
    .view-mode-indicator:hover {
      background: #f8f9fa;
      border-radius: 6px;
    }
    
    .view-mode-indicator span {
      color: #1a73e8;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      text-decoration: underline;
      text-decoration-color: transparent;
      transition: text-decoration-color 0.2s ease;
    }
    
    .view-mode-indicator:hover span {
      text-decoration-color: #1a73e8;
    }
    
    .view-mode-indicator #viewModeIcon {
      font-size: 12px;
      line-height: 1;
    }
    
    /* Modern card-based layout */
    .sites-container {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 10px 0;
      padding-top: 2px;
      flex: 1;
      min-height: 0;
      overflow-y: auto;
    }
    
    .site-card {
      display: flex;
      align-items: center;
      background: #fff;
      border: 1px solid #e8eaed;
      border-radius: 12px;
      padding: 12px;
      transition: all 0.2s ease;
      box-shadow: 0 1px 2px rgba(0,0,0,0.04);
      flex-shrink: 0;
      cursor: pointer;
      user-select: none;
    }
    
    .site-card:hover {
      border-color: #dadce0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      transform: translateY(-1px);
    }
    
    .site-card.active {
      border-color: #1a73e8;
      background-color: #f8f9ff;
    }
    
    .site-card:active {
      transform: scale(0.98);
      transition: transform 0.1s ease;
    }
    
    .site-card.blocked {
      opacity: 0.7;
      background-color: #f8f9fa;
    }
    
    .site-card.blocked .site-domain {
      color: #5f6368;
    }
    
    .site-card.blocked:hover {
      opacity: 0.8;
      background-color: #f1f3f4;
    }
    
    .site-favicon {
      width: 20px;
      height: 20px;
      margin-right: 12px;
      flex-shrink: 0;
    }
    
    .site-info {
      flex: 1;
      min-width: 0;
      margin-right: 12px;
    }
    
    .site-domain {
      font-weight: 500;
      color: #202124;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    
    .site-progress {
      width: 100%;
      height: 6px;
      background-color: #e8eaed;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 4px;
    }
    
    .site-progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #34a853, #1a73e8);
      border-radius: 3px;
      transition: width 0.3s ease;
    }
    
    .site-time {
      font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
      font-size: 12px;
      color: #5f6368;
      font-weight: 500;
    }
    
    .site-block {
      flex-shrink: 0;
    }
    
    .block-btn {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      padding: 8px;
      border-radius: 8px;
      transition: all 0.2s ease;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .block-btn:hover { 
      background-color: #f1f3f4;
      transform: scale(1.1);
    }
    
    .block-btn.blocked { 
      background-color: #fce8e6;
      color: #d93025;
    }
    
    .block-btn.blocked:hover { 
      background-color: #fad2cf;
    }
    
    .block-btn.unblocked { 
      background-color: #e6f4ea;
      color: #137333;
    }
    
    .block-btn.unblocked:hover { 
      background-color: #ceead6;
    }
    
    .footer-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e8eaed;
      flex-shrink: 0;
    }
    
    .footer-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .sites-per-page {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .sites-per-page label {
      font-size: 12px;
      color: #5f6368;
      font-weight: 500;
    }
    
    .sites-per-page select {
      padding: 4px 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 12px;
      background: #fff;
      cursor: pointer;
    }
    
    .sites-per-page select:hover {
      border-color: #1a73e8;
    }
    
    #resetBtn {
      background: none;
      border: none;
      cursor: pointer;
      color: #666;
      text-decoration: underline;
      font-size: 12px;
      padding: 0;
    }
    
    #resetBtn:hover { 
      color: #333;
    }
    
    .no-data { 
      text-align: center; 
      padding: 40px 20px; 
      color: #5f6368;
      font-style: italic;
    }
    
    .pagination {
      text-align: center;
      margin: 8px 0;
      flex-shrink: 0;
    }
    
    .pagination button {
      margin: 0 4px;
      padding: 6px 12px;
      border: 1px solid #dadce0;
      background: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }
    
    .pagination button:hover:not(:disabled) {
      background: #f8f9fa;
      border-color: #1a73e8;
    }
    
    .pagination button:disabled {
      background: #f1f3f4;
      color: #9aa0a6;
      cursor: not-allowed;
    }
    
    .locale-text-button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: background-color 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .locale-text-button:hover { 
      background-color: #f8f9fa;
    }
    
    /* –°—Ç–∏–ª–∏ –¥–ª—è –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π —Ñ–ª–∞–≥–æ–≤ */
    .locale-text-button img {
      border-radius: 3px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.15);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: crisp-edges;
    }
    
    .locale-text-button:hover img {
      transform: scale(1.15);
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    
    /* –ê–Ω–∏–º–∞—Ü–∏–∏ –¥–ª—è —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–π */
    @keyframes slideIn {
      from { transform: translateX(100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    
    @keyframes slideOut {
      from { transform: translateX(0); opacity: 1; }
      to { transform: translateX(100%); opacity: 0; }
    }
  </style>
</head>
<body>
  <h2 id="title">Website Time Tracker</h2>
  <div class="view-mode-indicator" id="viewModeIndicator">
    <span id="viewModeIndicatorText">
      <span id="viewModeIcon">üëÅÔ∏è</span>
      <span id="viewModeText">View all sites</span>
    </span>
  </div>
  <div class="sites-container" id="sitesContainer">
    <!-- Sites will be rendered here -->
  </div>
  <div class="pagination" id="pagination"></div>
  <div class="footer-controls">
    <div class="sites-per-page">
      <label for="sitesPerPageSelect" id="sitesPerPageLabel">Sites per page:</label>
      <select id="sitesPerPageSelect">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="all">All</option>
      </select>
    </div>
    <div class="footer-buttons">
      <button id="resetBtn">Reset All Data</button>
      <button id="localeToggle" class="locale-text-button" title="Switch language">
        <img src="flags/gb.svg" alt="British Flag" style="width: 24px; height: 16px; vertical-align: middle;">
      </button>
    </div>
  </div>
  <script src="locales.js"></script>
  <script src="popup.js"></script>
</body>
</html>
